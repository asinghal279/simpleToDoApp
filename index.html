<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center">TO DO APP</h1>
    
    <div class="row">
        <div class="col-sm-12 my-5">
            <div class="input-group col-sm-6 mx-auto mb-4">
                <select class="custom-select" id="inputGroupSelect">
                  
                  
                </select>
                <div class="input-group-append">
                  <button class="btn btn-outline-primary" type="button">Add Project</button>
                </div>
            </div>
            <form action="" class="col-sm-6 mx-auto" id="projectForm">
                <div class="form-group">
                    <input type="text" id="projectName" class="form-control mb-4" placeholder="Project Name" required>
                    <div class="text-right">
                        <input type="submit" value="Add Project" class="btn btn-outline-success btn-md">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-12 mb-5">
            <div class="col-sm-6 mx-auto p-3 form-box">
                <form id="item-input" class="col-sm-8 mx-auto">
                    <div class="form-group">
                        <input type="text" id="titleInput" class="form-control mb-4" placeholder="Title" required>
                        <textarea name="tags" id="tagsInput" class="form-control" placeholder="Tags" required></textarea>
                    </div>
                    <div class="form-group text-right">
                        <input type="reset" class="btn btn-outline-danger btn-sm mx-2">
                        <input type="submit" value="Add" class="btn btn-outline-success btn-sm float-right">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-12">
            <div id="toDoList" class="col-sm-6 mx-auto to-do-box p-5">
                <!-- Lists Will Appear Over Hear -->
            </div>
        </div>
    </div>


    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
